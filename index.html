<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<HTML>
<HEAD>
    <META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=UTF-8">
    <TITLE>openstreetmap.cz</TITLE>
    <style type="text/css">
        #map {
            width: 100%;
            height: 100%;
            border: 0px;
            padding: 0px;
            position: absolute;
        }

        body {

            margin: 0px;

            height: 100%;
        }

        }

    </style>

    <link rel="stylesheet" href="bower_components/leaflet.markercluster/dist/MarkerCluster.css"/>
    <link rel="stylesheet" href="bower_components/leaflet.markercluster/dist/MarkerCluster.Default.css"/>
    <script src="bower_components/leaflet.markercluster/dist/leaflet.markercluster-src.js"></script>

    <script src="//cdn.rawgit.com/domoritz/leaflet-locatecontrol/v0.43.0/dist/L.Control.Locate.min.js"></script>

    <script src="app/osmcz.js"></script>
    <script src="app/rozcestniky.js"></script>
